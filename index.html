<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wall of Thoughts</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header> 
  <a href="index.html" class="logo"> <!-- LOGO -->
    <img src="LOGO.png">
  </a>

  <nav> 
    <ul>
      <li><a href="index.html" class="active">HOME</a></li>
      <li><a href="quotes.html">QUOTES</a></li>
      <li><a href="video-guidelines.html">VIDEO GUIDES</a></li>
      <li><a href="about-us.html">ABOUT US</a></li>
    </ul>
  </nav>
</header>

  <main> <!-- Main Contents -->
    <h1> ~ WALL OF THOUGHTS ~ </h1>
    <p class="description">A safe space to confront what lurks within. Not every thought is kind — and that’s okay.</p>
    
<!-- Add button -->
<div class="add-container">
  <button id="addBtn" class="add-btn">Face your Thoughts</button>
</div>

<!-- Modal (write your thoughts) -->
<div id="noteModal" class="modal">
  <div class="modal-box">
    <button class="close">X</button>
    <textarea id="rantInput" placeholder="Write your thought..."></textarea>
    <button id="submitNote">Submit Thought</button>
  </div>
</div>

<!-- Sticky Note -->
<section id="stickyWall" class="sticky-wall">
</section>

<script> //JavaScript
  const modal = noteModal,
        input = rantInput,
        wall = stickyWall,
        close = modal.querySelector(".close");

  addBtn.onclick = () => modal.style.display = "flex";
  close.onclick = () => modal.style.display = "none", input.value = "";

  submitNote.onclick = () => {
    if (!input.value.trim()) return;
    wall.innerHTML += `<div class="sticky-note">${input.value}</div>`;
    input.value = "";
    modal.style.display = "none";
  };

  window.onclick = e => {
    if (e.target === modal) modal.style.display = "none", input.value = "";
  };
</script>
  </main>

  <footer> <!-- Footer -->
    <p>2025 Wall of Thoughts. You are not alone.</p>
  </footer>
</body>
</html>
