    <h1> ~ WALL OF THOUGHTS ~ </h1>
    <p class="description">A safe space to confront what lurks within. Not every thought is kind — and that’s okay.</p>
    
<!-- Add button -->
<div class="add-container">
  <button id="addBtn" class="add-btn">Face your Thoughts</button>
</div>

<!-- Modal (write your thoughts) -->
<div id="noteModal" class="modal">
  <div class="modal-box">
    <button class="close">X</button>
    <textarea id="rantInput" placeholder="Write your thought..."></textarea>
    <button id="submitNote">Submit Thought</button>
  </div>
</div>

<!-- Sticky Note -->
<section id="stickyWall" class="sticky-wall">
</section>

<!-- Java Script -->
<script>
  const modal = document.getElementById("noteModal"),
        input = document.getElementById("rantInput"),
        wall = document.getElementById("stickyWall"),
        close = modal.querySelector(".close"),
        addBtn = document.getElementById("addBtn"),
        submitNote = document.getElementById("submitNote");

  let notes = JSON.parse(localStorage.getItem("thoughtNotes")) || [];

  // Display modal
  addBtn.onclick = () => {
    modal.style.display = "flex";
  };

  // Close modal
  close.onclick = () => {
    modal.style.display = "none";
  };

  // Save and render new note
  submitNote.onclick = () => {
    const text = input.value.trim();
    if (!text) return;

    const noteObj = { id: Date.now(), content: text };
    notes.push(noteObj);
    localStorage.setItem("thoughtNotes", JSON.stringify(notes));
    renderNote(noteObj);

    input.value = "";
    modal.style.display = "none";
  };

  // Render a note to the wall
  function renderNote(noteObj) {
    const note = document.createElement("div");
    note.className = "sticky-note";
    note.dataset.id = noteObj.id;
    note.innerHTML = `
      <span class="delete-note">❌</span>
      <p>${noteObj.content}</p>
    `;
    wall.appendChild(note);
  }

  // Delete note
  wall.addEventListener("click", function (e) {
    if (e.target.classList.contains("delete-note")) {
      const noteDiv = e.target.parentElement;
      const noteId = noteDiv.dataset.id;
      noteDiv.remove();
      notes = notes.filter(note => note.id != noteId);
      localStorage.setItem("thoughtNotes", JSON.stringify(notes));
    }
  });

  // Load saved notes on page load
  notes.forEach(renderNote);
</script>
